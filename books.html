            <header>
                <h3>Alamut Kalesi</h3>
            </header>
            <article>
                <p>
                    Bir tarafta Hasan Sabbah’ın yeryüzü cennetiyle yeni tanışan güzel köleler, diğer tarafta onun en güvenilir savaşçıları olan fedailer. Sabbah’ın yarattığı cennetin içinde gözleri açıldığında hepsinin hayatı hiç umulmadık bir şekilde değişir.
                    Hikâye 11. yüzyıl İranı’nda, kendini peygamber ilan eden Hasan Sabbah’ın, seçilmiş bir grup insanı intihar suikastçısına dönüştürerek bölgede hâkimiyet kurmak için çılgınca ve aynı zamanda zekice bir plan tasarladığı Alamut Kalesi’nde geçmektedir. Güzel kadınların, yemyeşil bahçelerin, şarap ve haşhaşın göz boyadığı sanal bir cennet yaratan Sabbah, genç savaşçılarını emirlerine uydukları takdirde bu cennete gidebileceklerine inandırır. Kendilerini onun yoluna adayan, ölmeyi de öldürmeyi de göze almış olan bu küçük orduyla hükümdar sınıfına gözdağı verebileceğini düşünür. Sabbah kendi deyimiyle insanların saflığını kullanıp dine adanmışlığı politik emellerine alet eder. Artık kapılar onun için ardına kadar açılmıştır.
                </p>
                <hr>
            </article>

            <header>
                <h3>Metro 2033</h3>
            </header>
            <article>
                <p>
                    Yıl 2033...Nükleer savaş sonrası enkaz haline gelen dünyada insan soyu neredeyse tükenmiş, radyasyon yüzünden kentler yaşanamaz halde. Hayatta kalan birkaç bin kişi yeraltına, dünyanın en büyük nükleer sığınağı olan Moskova Metrosu'na sığınıyor.
                    Burası insanoğlunun son kalesi.
                    Yeraltındakiler için en büyük tehlike Karaderililer. İstasyonlar mini devletlere bölünmüş. İdealler, dinler, temiz su filtreleri gibi nedenlerle bir araya gelmiş halklar. Duygular yerini içgüdülere bırakmış.
                    Tek bir amaç var: Ne pahasına olursa olsun hayatta kalmak.
                    Genç Artyom'a yaklaşmakta olan karanlık tehlikeye karşı halkı uyarması için Metro'nun kalbi, "Polis" istasyonuna gitme görevi verilir. Metro'nun kaderi belki de tüm insanlığın kaderi Artyom'un elindedir artık…                    
                </p>
            </article>
            <header>
                <h3>Metro 2034</h3>
            </header>
            <article>
                <p>
                    Yıl 2034... Nükleer kıyamet sonrası enkaz haline gelen dünyada insan soyu neredeyse tükenmiş, radyasyon yüzünden kentler yaşanmaz halde.
                    <br>
                    <br>
                    O gün yalnızca Moskova Metrosu'nda yolculuk edenler hayatta kaldı. Dünyanın en büyük nükleer sığınağı olan Metro, insanoğlunun son kalesi. WDNCh istasyonunda olanların üzerinden bir yıl geçti. Metro'nun öbür yakasındaki Sevastopolskaya istasyonu yardım bekliyor. Kervanların oraya neden ulaşamadığını kimse bilmiyor.
                    <br>
                    <br>
                    Yardıma gönderilen genç Ahmet, kimliğini bilmeyen acımasız avcı Hunter, ölümsüzlüğü arayan ihtiyar tarihçi Homer'den oluşan birlik. Ve onlara yolda katılan Sasa... Metro, onların kaderini bir araya getirdi. Onlar insanlığı kurtarabilecek mi? Metro 2033'ün beklenen devam kitabı...
                </p>
            </article>
            <header>
                <h3>Metro 2035</h3>
            </header>
            <article>
                <p>
                    Yıl 2035… Üçüncü Dünya Savaşı yirmi yılı aşkın bir süre önce dünyayı yok etmiş, yaşama dair izler yeryüzünden tamamen silinmiştir. Nükleer saldırının yakıp yıktığı koskoca şehirler artık toz ve külden ibarettir. Her şey paslanıp çürümekte, uydular yörüngede başıboş bir halde dönmektedir.
                    <br>
                    <br>
                    Sadece Moskova metrosuna sığınanlar hayatta kalır ve radyasyondan korunmak için, yerin onlarca metre altında bambaşka bir dünya kurarlar. Metro istasyonları da dinî ve ideolojik ayrımların hâkim olduğu birer şehir-devlet haline gelir. İktidardakilerin yazıp oynadığı bir tiyatro oyununu andıran bu hayatta, vatandaşlar gelecek kaygısından uzak, sadece günü kurtarma derdindedir.
                    <br>
                    <br>
                    Ama içlerinden biri, büyük bir hayalin peşinden koşmaktadır: Radyasyon seviyesi düştüğünde yeryüzüne geri dönmek ve insan gibi yaşamak. Bir zamanlar adına Dünya denilen koca boşlukta, hayatta kalmış olabilecek başka insanları arayan bu inatçı gencin adı Artyom’dur. Ve herkesin bu hayali takip etmesi için, metronun karanlık tünellerinde heyecan verici bir yolculuğa çıkacak, pek çok kirli sırrı açığa çıkaracaktır.
                    <br>
                    <br>
                    En büyük sürpriz ise Artyom’u günışığında beklemektedir…
                </p>
                <hr>
            </article>

            <header>
                <h3>Hayvan Çiftliği</h3>
            </header>
            <article>
                <p>
                    Fazla çalıştırılan ve kötü muamele gören hayvanlar bir gün toplanıp yaşadıkları çiftliği ele geçirirler. Sonunda söz sahibi olmuşlardır, çiftlikte daha adil ve eşit bir toplum oluşturmaya kararlıdırlar. Domuzların öncülüğünde bu yeni düzeni kurmak için çalışmaya başlarlar. Bu düzen ilk başta çiftliğin gelişmesini sağlasa da zamanla hayvanların öngöremediği sorunlar ortaya çıkacak ve eskisinden daha acımasız bir rejim kurulacaktır.
                    <br>
                    <br>
                    Hayvan Çiftliği George Orwell’in modern klasikler arasına girmiş ikinci ünlü romanı ve çarpıcı bir politik taşlamadır. Şimdiye kadar yazılmış en iyi sistem eleştirilerinden biri olan bu roman, özgürlük amaçlı bir devrimin nasıl tek adamlığa evrilebileceğini gözler önüne serer. George Orwell’in alegorisi, bugün özgürlüğün saldırıya uğradığı her durum ve yerde güncelliğini koruyor.
                </p>
                <hr>
            </article>

            <header>
                <h3>Fareler ve İnsanlar</h3>
            </header>
            <article>
                <p>
                    Kitaptaki olay örgüsü ana karakterler George Milton ile Lennie Small etrafında şekilleniyor. Hayallerini gerçekleştirmek için para biriktirmeye çalışan bu iki arkadaş, aynı zamanda gerçek bir dostluk hikayesini de gözler önüne seriyor. Hüzünlü ve trajik sonu, okuyucuda biraz hayal kırıklığı yaşatsa da geriye, yalnız kalmamak için insanların verdiği tavizleri, dostluğu ve insanların hayallerine ulaşma çabalarını yeni baştan sorgulatacak güzel bir hikaye bırakıyor.
                    <br>
                    <br>
                    “Ufak tefek, fakat zeki ve kurnaz” olarak betimlenen George ile zeka olarak biraz daha saf, fakat fiziksel bakımdan daha güçlü olan Lennie’nin arkadaşlığı ve hayallerine ulaşma çabasındaki umudu, içinizi ısıtacak. Hayallerine tam yaklaşmışken hiç beklenmedik olayların yaşanması ve sonunda George’un seçimi, sizin de isteklerinize ulaşırken yapacağınız seçimlere adeta bir ayna tutacak.
                </p>
                <hr>
            </article>
